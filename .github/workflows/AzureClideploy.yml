on: [push]

name: WVD Deployment

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    env:
       subscriptionId: 0268ad35-91f4-4596-a9ee-70245667e9d1
       resource_group_name: rg-stg-githubactions
       location: Australia East
    environment:
       name: staging
    steps:
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Resource Group
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
          az group create --name rg-wvd  --location "Australia East"
