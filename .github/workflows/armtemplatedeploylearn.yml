name: armTemplateDeployment

on:
 push:
    branches:
     - main
 workflow_dispatch:
env:

  subscriptionId: 0268ad35-91f4-4596-a9ee-70245667e9d1

jobs:
    armDeployStaging:
      name: Deploy to Staging
      runs-on: ubuntu-latest
      env:
       resource_group_name: rg-stg-pluralsightlearn
       location: Australia East
      environment:
        name: staging


      steps:
       - uses: actions/checkout@v2

       - name: Azure Login
         uses: Azure/login@v1
         with:
            creds: ${{ secrets.AZURE_CREDENTIALS }} 
       - name: Deploy  Resource Group ${{env.resource_group_name}}
         uses: Azure/arm-deploy@v1
         with:
          scope: subscription
          subscriptionId : ${{env.subscriptionId}}
          region: "${{env.location}}"
          template: ./arm-templates/resourcegroup.json
          parameters:
            location="${{env.location}}"
            resourceGroupName=${{env.resource_group_name}}
          deploymentName : ${{env.resource_group_name}}
          
       - name: Deploy  Storage Account
         uses: Azure/arm-deploy@v1
         id: storageAccountDeploy
         with:
          scope: resourcegroup
          resourceGroupName : ${{env.resource_group_name}}
          subscriptionId : ${{env.subscriptionId}}
          template: ./arm-templates/storageaccount.json
          parameters: 
            sku=Standard_LRS
            storageAccountName=melcloudstg002
            location="${{env.location}}"
          deploymentMode : incremental

      

       - name: Deploy  Virtual Network
         uses: Azure/arm-deploy@v1         
         with:
          scope: resourcegroup
          resourceGroupName : ${{env.resource_group_name}}
          subscriptionId : ${{env.subscriptionId}}
          template: ./arm-templates/vnet.json
          parameters: ./arm-templates/vnet.parameters.json           
            location="${{env.location}}"
          deploymentMode : incremental

       - name: Deploy  Virtual Machine
         uses: Azure/arm-deploy@v1      
         with:
          scope: resourcegroup
          resourceGroupName : ${{env.resource_group_name}}
          subscriptionId : ${{env.subscriptionId}}
          template: ./arm-templates/virtualmachine.json
          parameters: 
            adminPassword=${{secrets.UBUNTU_ADMIN_PASSWORD}}
            location="${{env.location}}"
          deploymentMode : incremental
