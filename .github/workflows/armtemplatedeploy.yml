# This is a basic workflow to help you get started with Actions

name: armTemplateDeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    armDeploy:
      runs-on: ubuntu-latest

      steps:
       - uses: actions/checkout@v2

       - name: Azure Login
         uses: Azure/login@v1
         with:
            creds: ${{ secrets.AZURE_CREDENTIALS }} 
       - name: Deploy  Azure Resource Manager (ARM) Template
         uses: Azure/arm-deploy@v1
         with:
          scope: subscription
          subscriptionId : 0268ad35-91f4-4596-a9ee-70245667e9d1
          region: Australia East
          template: ./arm-templates/resourcegroup.json
          parameters:
            location="Australia East"
            resourceGroupName=rg-githubactions
          deploymentName : rg-githubactions
          
       - name: Deploy  Storage Account
         uses: Azure/arm-deploy@v1
         id: storageAccountDeploy
         with:
          scope: resourcegroup
          resourceGroupName : rg-githubactions
          subscriptionId : 0268ad35-91f4-4596-a9ee-70245667e9d1
          template: ./arm-templates/storageaccount.json
          parameters: 
            sku=Standard_LRS
            storageAccountName=melcloudstg002
            location="Australia East"
          deploymentMode : incremental

       - name: Deploy  Virtual Machine
         uses: Azure/arm-deploy@v1      
         with:
          scope: resourcegroup
          resourceGroupName : rg-githubactions
          subscriptionId : 0268ad35-91f4-4596-a9ee-70245667e9d1
          template: ./arm-templates/virtualmachine.json
          parameters: 
            adminPassword=${{secrets.UBUNTU_ADMIN_PASSWORD}}
          deploymentMode : incremental




