name: Deploy Content to WS-Security [dc4b324e-828b-4b2f-9031-bf377fe9dc67]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-dc4b324e-828b-4b2f-9031-bf377fe9dc67.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ main ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-dc4b324e-828b-4b2f-9031-bf377fe9dc67.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'Security'
      workspaceName: 'WS-Security'
      workspaceId: 'df275c69-8013-4147-be84-1bb96c251d70'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'AnalyticsRule'
      branch: 'main'
      sourceControlId: 'dc4b324e-828b-4b2f-9031-bf377fe9dc67'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_dc4b324e828b4b2f9031bf377fe9dc67 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_dc4b324e828b4b2f9031bf377fe9dc67 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_dc4b324e828b4b2f9031bf377fe9dc67 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_dc4b324e828b4b2f9031bf377fe9dc67 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_dc4b324e828b4b2f9031bf377fe9dc67 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_dc4b324e828b4b2f9031bf377fe9dc67 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_dc4b324e828b4b2f9031bf377fe9dc67 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_dc4b324e828b4b2f9031bf377fe9dc67 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_dc4b324e828b4b2f9031bf377fe9dc67 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-dc4b324e-828b-4b2f-9031-bf377fe9dc67.ps1